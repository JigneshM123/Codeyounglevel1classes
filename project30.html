<!--create a webpage on all the event handlers like onload onsubmit onmouseover and on mouseout-->
<!DOCTYPE html>
<html>
<head>
</head>
<body>
<h1><center>Project 30</center></h1>
<img src = "https://images.yourstory.com/cs/images/companies/1179181493062957741541445378153149350092481o-1601466396667.png?fm=png&auto=formatar=1:1&mode=fill&fill=solid"
onload="loadImage()" width="100" height="132">
<script>
function loadImage() {
  alert("Image is loaded");
}
</script>
<img  onmouseover="bigImg(this)" onmouseout="normalImg(this)" border="0" src = "https://images.yourstory.com/cs/images/companies/1179181493062957741541445378153149350092481o-1601466396667.png?fm=png&auto=formatar=1:1&mode=fill&fill=solid"
 alt = "codeyoung" width = "32" height = "32">
 <script>
    function bigImg(x) {
      x.style.height = "64px";
      x.style.width = "64px";
    }
    
    function normalImg(x) {
      x.style.height = "32px";
      x.style.width = "32px";
    }
    </script>

<form action="/action_page.php" onsubmit="myFunction()">
    Enter name: <input type="text" name="fname">
    <input type="submit" value="Submit">
  </form>
  
  <script>
  function myFunction() {
    alert("The form was submitted");
  }
  </script>
</body>
</html>
