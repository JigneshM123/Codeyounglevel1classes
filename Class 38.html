<!DOCTYPE html>
<html>
<head>
</head>
<body>
<h1><center>Multiplication table</center></h1>
<script>
n = prompt("enter the number of a table");
m = prompt("enter the number of rows for the table");
for(i = 1; i <= m; i++)
{
document.write(n+"x"+i+"="+i*n)
document.write("<br>")
}
</script>
</body>
</html>
