<!--A person wants to check if he is major or not so try to create a program by using if else statement
to check whether the particular person is major or not-->
<!DOCTYPE html>
<html>
<head>
</head>
<body>
<h1><center>Major</center></h1>
<script>
    var a = prompt("enter the name")
    if(a%2==0){
    document.write("a is a major")
    }
    else{
    document.write("a is not a major")
    }
    
    </script>
</body>
</html>
