<h1><center>Javascript Objects 1</center></h1>
<h2>There are many types in javascript objects</h2>
<h3>1.Javascript object literal</h3>
<script>
Student = {
name:"Lucky",
rollnumber:11,
class:6,
}
employee = {
name:"Karthik",
salary:20000,
id:5,
}
document.write("Hi, my name is "+Student.name+".<br> I am studying grade "+Student.class+".<br> My rollnumber is "+Student.rollnumber+". <br><br>")
document.write("Hi my name is "+employee.name+".<br> My salary is "+employee.salary+".<br> My id is "+employee.id+".")
</script>
